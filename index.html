<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./styling/style.css"> <link
    rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>BMI</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <div class="section">
        <div class="calculator">
            <h1 class="text-center">BMI Calculator</h1>
            <p class="display-5 fw-semibold">Height(cm):</p>
            <input type="text" id="height" placeholder="0">

            <p class="display-5 fw-semibold">Weight(kg):</p>
            <input type="text" id="weight" placeholder="0">
            <button id="answer" class="btn btn-dark btn-lg my-3 ">Calculate</button>
            <button id="clear" class="btn btn-warning btn-lg" onclick="cls()">Reset</button>
            <h1 class="display-5 fw-semibold">Results:</h1>
            <p class="display-5 fw-semibold bg-white" id="result"></p>
            <p id="statement" class="display-5 fw-semibold"></p>
        </div>
    </div>
   

    <script src="./script/code.js"></script>

</body>
</html>
